          message: |
            ğŸ“¦ *æ–°ç‰ˆæœ¬ ${{ steps.extract_info.outputs.version }} æ„å»ºå®Œæˆ!*
            
            - æ–‡ä»¶: 
              - æ ‡å‡†ç‰ˆ: `${{ steps.extract_info.outputs.normal_file }}`
              - å…¼å®¹ç‰ˆ: `${{ steps.extract_info.outputs.compatible_file }}`
            - åˆ†æ”¯: `${{ github.ref_name }}`
            - è§¦å‘è€…: `${{ github.actor }}`
            
            *ä¸‹è½½è¯´æ˜:*
              * æ ‡å‡†ç‰ˆ é€‚ç”¨äº `Android 8.0` åŠä»¥ä¸Šçš„ç³»ç»Ÿ
              * å…¼å®¹ç‰ˆ é€‚ç”¨äº `Android 7.0` åŠä»¥ä¸‹çš„ç³»ç»Ÿ, æœ€ä½æ”¯æŒ `Android 5.1`
            
            ${{ steps.commit_details.outputs.COMMIT_MESSAGE_BODY }}
          format: markdown

      - name: Send Normal APK
        uses: appleboy/telegram-action@master
        with:
